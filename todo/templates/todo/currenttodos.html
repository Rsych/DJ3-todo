{% extends 'todo/base.html' %}


{% block content %}

Current todo list
<ul>
{% for todo in todos %}
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
        {% if todo.importance %}<b>{% endif %}{{ todo.title }}{% if todo.importance %}</b>{% endif %}
        {% if todo.memo %} - {{ todo.memo }}{% endif %}
        </a>
    </li>
{% endfor %}
</ul>

{% endblock %}
